      <hr />
        <div>
            <form>
                <div class="form-group">

                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Restaurant Name</label>
                    <input type="text" class="form-control" id="Restaurant" placeholder="Another input">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Address</label>
                    <input type="text" class="form-control" id="Address" placeholder="Example input">
                </div>
                
                <select class="form-control" id="rating">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            
            </form>
            <br>    
            <div>
                <input type="file" onchange="previewFile()"><br>
                <img src="" height="100" width = "100" alt="Image preview...">
            </div>
        </div>
              <!--
                Needs a condition forcing user to fill all fields before uploading image id "#uploadImg

              <button type="button" class="btn btn-primary" id="test">
                test Upload Image
