<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BetterYelp</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container text-light">
        <div class="jumbotron">
            <div class="navbar">
                <ul>
                <li><a class="active" href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
              </ul>
              
            </div>


          <h1 class="display-3">Better Yelp?</h1>
          
        
        <br />
        <div class="input-group">
          <div class="input-group-prepend"></div>
          <!-- Input for food id "#foodSearch" -->
          <input
            type="text"
            class="form-control"
            id="foodSearch"
            placeholder="Search Food/Restaurant"
          />
          <!-- Input for location id "#locationSearch" -->
          <input
            type="text"
            class="form-control"
            id="locationSearch"
            placeholder="Search by location"
          />
          <!-- Submit button id "#searchBtn" -->
          <button class="btn btn-primary" id="searchBtn">Search</button>
        </div>
      </div>
      <br><br>
      <div class="card" id="card1">
        <div class="card-header text-light"><h2>Featured Dishes</h2></div>
        <!-- JS to populate popular dishes and photos id "#popDishes" -->
        <div class="card-body card-group" id="popDishes"></div>
      </div>
      <!-- Button trigger modal -->
      <br /><br />
      <hr />
        <div>
            <form>
                <div class="form-group">
                    <label for="formGroupExampleInput"><h3>Dish Name</h3></label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2"><h3>Restaurant Name</h3></label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput"><h3>Address</h3></label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
                </div>
                
                <select class="form-control" id="sel1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            
            </form>
            <br>    
            <div>
                <input type="file" onchange="previewFile()"><br>
                <img src="" height="100" width = "100" alt="Image preview...">
            </div>
        </div>
              <!--
                Needs a condition forcing user to fill all fields before uploading image id "#uploadImg
              -->
              <button type="button" class="btn btn-primary" id="uploadImg">
                Upload Image
              </button>
            </div>
          </div>
        </div>
      </div>
  </div>
  <br><br><br><br>








<!-- ----------------------------------------------------------------------------------------------------------------------- -->

                  <i class="fa fa-twitter fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>

                <!-- Google +-->
                <a target="_blank" href="https://plus.google.com" class="gplus-ic">
                  <i class="fa fa-google-plus fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                </a>
                <!--Linkedin -->
                <a target="_blank" href="https://Linkedin.com" class="li-ic">
                  <i class="fa fa-linkedin fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                </a>
                <!--Instagram-->
                <a target="_blank" href="http://instgram.com" class="ins-ic">
                  <i class="fa fa-instagram fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                </a>
                
              </div>
            </div>
            <!-- Grid column -->
    
          </div>
          <!-- Grid row-->
    
        </div>

        <div class="footer-copyright text-center py-3">Â© 2018 Copyright:

      </footer>
